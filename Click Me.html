<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)), url('background.jpg');
            background-size: cover;
            background-position: center;
            flex-direction: column; /* Arrange sections vertically */
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #f4f4f4;
            margin-bottom: 10px;
            font-size: 3rem;
        }

        h2 {
            color: #f4f4f4;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .gif-container {
            margin-bottom: 20px;
        }

        .gif-container img {
            width: 100px;
            height: auto;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: 2px solid #009688;
            border-radius: 5px;
            background-color: #fff;
            color: #009688;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #009688;
            color: #fff;
        }

        .gif-after-buttons img {
            margin-top: 20px;
            width: 150px;
            height: auto;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        /* Clock and Date styles */
        .clock-date {
            margin-top: 20px;
            color: #f4f4f4;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- First GIF Section -->
    <div class="gif-container">
        <a href="https://zty.pe/" target="_blank">
            <img src="gif1.gif" alt="Ooopss..!" />
        </a>
    </div>

    <!-- Heading 1 -->
    <h1>Ooopss..!</h1>

    <!-- Heading 2 with marquee -->
    <h2>
        <marquee behavior="scroll" direction="left" scrollamount="5">
            Welcome to My This Page! Pleaase choose an option below.
        </marquee>
    </h2>

    <!-- Buttons Section -->
    <div class="buttons">
        <a href="music.html"><button>Music</button></a>
        <a href="Movie.html"><button>Watch Movie</button></a>
        <a href="Gallery.html"><button>Photo Gallery</button></a>
        <a href="videogallery.html"><button>Video Gallery</button></a>
    </div>

    <!-- Second GIF Section -->
    <div class="gif-after-buttons">
        <img src="gif2.gif" alt="Excited GIF">
    </div>

    <!-- Clock and Date Section -->
    <div class="clock-date" id="clockDate">
        <!-- Clock and date will be inserted here by JavaScript -->
    </div>
</div>

<script>
    function updateClockDate() {
        const now = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        const time = now.toLocaleTimeString();
        const date = now.toLocaleDateString(undefined, options);

        document.getElementById('clockDate').innerHTML = `${date}<br>${time}`;
    }

    setInterval(updateClockDate, 1000); // Update every second
    updateClockDate(); // Initial call to set the time immediately
</script>

</body>
</html>
