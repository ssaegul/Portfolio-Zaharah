<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)), url('background.jpg');
            background-size: cover;
            background-position: center;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #f4f4f4;
            margin-bottom: 10px;
            font-size: 3rem;
        }

        h2 {
            color: #f4f4f4;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .gif-container {
            margin-bottom: 20px;
        }

        .gif-container img {
            width: 100px;
            height: auto;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: 2px solid #009688;
            border-radius: 5px;
            background-color: #fff;
            color: #009688;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #009688;
            color: #fff;
        }
        .gif-after-buttons img {
            margin-top: 20px;
            width: 150px;
            height: auto;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gif-container">
            <img src="gif1.gif" alt="Ooopss..!" />
        </div>

        <h1>Ooopss..!</h1>
        <h2><marquee behavior="scroll" direction="left" scrollamount="5">
    Welcome to My This Page! Pleaase choose an option below.
</marquee></h2>

        <!-- Buttons -->
        <div class="buttons">
            <a href="music.html"><button>Music</button></a>
            <a href="Movie.html"><button>Watch Movie</button></a>
            <a href="Gallery.html"><button>Photo Gallery</button></a>
            <a href="videogallery.html"><button>Video Gallery</button></a>
           
        </div>

          <div class="gif-after-buttons">
            <img src="gif2.gif" alt="Excited GIF">
        </div>
        
    </div>

<img src="Green Modern Nature Presentation.png" usemap="#image-map">

</html>
