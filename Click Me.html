<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)), url('background.jpg');
            background-size: cover;
            background-position: center;
            flex-direction: column;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #f4f4f4;
            margin-bottom: 10px;
            font-size: 3rem;
        }

        h2 {
            color: #f4f4f4;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .gif-container {
            margin-bottom: 20px;
        }

        .gif-container img {
            width: 100px;
            height: auto;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: 2px solid #009688;
            border-radius: 5px;
            background-color: #fff;
            color: #009688;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #009688;
            color: #fff;
        }

        .gif-after-buttons img {
            margin-top: 20px;
            width: 150px;
            height: auto;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        
        .clock-calendar {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            color: #f4f4f4;
        }

        /* Calendar Style */
        .calendar {
            border: 2px solid #fff;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            width: 150px;
        }

        .calendar .day {
            font-size: 2rem;
            font-weight: bold;
        }

        .calendar .month-year {
            font-size: 1rem;
        }

        
        .digital-clock {
            background: transparent;
            border: 2px solid #fff;
            border-radius: 10px;
            padding: 15px 20px;
            font-size: 2rem;
            font-weight: bold;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
            color: #00ffcc;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.5);
        }

        /* Styling for the three horizontal images */
        .image-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .image-container img {
            width: 80px; /* Adjust image size */
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

<div class="container">
    
    <div class="gif-container">
        <a href="https://zty.pe/" target="_blank">
            <img src="gif1.gif" alt="Ooopss..!" />
        </a>
    </div>

    
    <h1>Ooopss..!</h1>

   
    <h2>
        <marquee behavior="scroll" direction="left" scrollamount="5">
            Welcome to My This Page! Pleaase choose an option below.
        </marquee>
    </h2>

   
    <div class="buttons">
        <a href="music.html"><button>Music</button></a>
        <a href="Movie.html"><button>Watch Movie</button></a>
        <a href="Gallery.html"><button>Photo Gallery</button></a>
        <a href="videogallery.html"><button>Video Gallery</button></a>
    </div>

    
    <div class="image-container">
        <img src="facebook.jpg" alt="Image 1">
        <img src="whatsapp.jpg" alt="Image 2">
        <img src="Instagram.jpg" alt="Image 3">
    </div>

    <div class="gif-after-buttons">
        <img src="gif2.gif" alt="Excited GIF">
    </div>

   
    <div class="clock-calendar">
        <div class="calendar" id="calendar">
            <div class="day">10</div>
            <div class="month-year">December 2024</div>
        </div>
        <div class="digital-clock" id="digitalClock">
            00:00:00
        </div>
    </div>
</div>

<script>
    function updateCalendar() {
        const now = new Date();
        const day = now.getDate();
        const month = now.toLocaleString('default', { month: 'long' });
        const year = now.getFullYear();

        document.querySelector('#calendar .day').textContent = day;
        document.querySelector('#calendar .month-year').textContent = `${month} ${year}`;
    }

    function updateClock() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');

        document.getElementById('digitalClock').textContent = `${hours}:${minutes}:${seconds}`;
    }

    setInterval(updateClock, 1000);
    updateCalendar();
    updateClock();
</script>

</body>
</html>
