<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery with Bookmark</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f9f9f9;
            padding: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .gallery-item {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            width: 250px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .gallery-item h3 {
            font-size: 1.2rem;
            text-align: center;
            padding: 10px 0;
            background-color: #009688;
            color: white;
        }

        .bookmark-btn {
            display: block;
            margin: 10px auto 20px;
            padding: 10px 20px;
            background-color: #00796b;
            color: white;
            text-transform: uppercase;
            font-size: 0.9rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .bookmark-btn:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; color: #333; margin-bottom: 30px;">Gallery with Bookmark</h1>

    <div class="gallery">
        <!-- Item 1 -->
        <div class="gallery-item">
            <img src="https://via.placeholder.com/250x200" alt="Image 1">
            <h3>Image Title 1</h3>
            <button class="bookmark-btn" onclick="bookmarkAlert('Image Title 1')">Bookmark</button>
        </div>

        <!-- Item 2 -->
        <div class="gallery-item">
            <img src="https://via.placeholder.com/250x200" alt="Image 2">
            <h3>Image Title 2</h3>
            <button class="bookmark-btn" onclick="bookmarkAlert('Image Title 2')">Bookmark</button>
        </div>

        <!-- Item 3 -->
        <div class="gallery-item">
            <img src="https://via.placeholder.com/250x200" alt="Image 3">
            <h3>Image Title 3</h3>
            <button class="bookmark-btn" onclick="bookmarkAlert('Image Title 3')">Bookmark</button>
        </div>
    </div>

    <script>
        function bookmarkAlert(title) {
            alert(`You bookmarked: ${title}`);
        }
    </script>
</body>
</html>
